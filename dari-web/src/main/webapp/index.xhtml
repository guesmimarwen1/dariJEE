<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" 	
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" 	
	template="/template/template.xhtml">
	<ui:define name="content">
		<section class="feature-section spad">
		    <div class="container">
		        <div class="row">
		            <div class="col-lg-12">
		                <div class="section-title">
		                    <span>Listing From Our Agents</span>
		                    <h2>Featured Properties</h2>
		                </div>
		            </div>
		        </div>
		        <div class="row">
		            <div class="feature-carousel owl-carousel">
		                <ui:repeat var="annonce" value="#{AnnnonceIndexBean.list}">
		                    <div class="col-lg-4">
		                        <div class="feature-item">
		                            <div class="fi-pic set-bg" data-setbg="../resources/img/feature/feature-1.jpg">
		                                <div class="pic-tag">
		                                    <div class="f-text">feauture</div>
		                                    <div class="s-text">For Sale</div>
		                                </div>
		                                <div class="feature-author">
		                                    <div class="fa-pic">
		                                        <img src="../resources/img/feature/f-author-1.jpg" alt=""/>
		                                    </div>
		                                    <div class="fa-text">
		                                        <span>#{annonce.client.email}</span>
		                                    </div>
		                                </div>
		                            </div>
		                            <div class="fi-text">
		                                <div class="inside-text">
		                                    <h4>#{annonce.description}</h4>
		                                    <ul>
		                                        <li><i class="fa fa-map-marker"></i> #{annonce.adress}</li>
		                                        <li><i class="fa fa-tag"></i> Villa</li>
		                                    </ul>
		                                    <h5 class="price">$5900<span>/month</span></h5>
		                                    <h:form>   
												<h:commandLink  action="#{PassRDVBean.setAnnonceToPassRDV(annonce)}" style="margin-right:20px;">
													<h:outputText value="Prendre Rendez Vous" />
												</h:commandLink>
											</h:form>
		                                </div>
		                                <ul class="room-features">
		                                    <li>
		                                        <i class="fa fa-arrows"></i>
		                                        <p>222 sqft</p>
		                                    </li>
		                                    <li>
		                                        <i class="fa fa-bed"></i>
		                                        <p> #{annonce.chambres}</p>
		                                    </li>
		                                    <li>
		                                        <i class="fa fa-bath"></i>
		                                        <p>3</p>
		                                    </li>
		                                    <li>
		                                        <i class="fa fa-car"></i>
		                                        <p>2</p>
		                                    </li>
		                                </ul>
		                            </div>
		                        </div>
		                    </div>
		               </ui:repeat>
		            </div>
		      </div>
		   </div>
		</section>
	</ui:define>
</ui:composition>
